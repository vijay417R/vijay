<html> 
	<head>

		<title>
			HTML canvas strokeText () Method
</title> 
</head> 
<body>
 <center> 
		<h1 style="color:blue">
		Assignment B-4, To Demonstrate strokeText ()
		</h1>
		<canvas id="text" width="1000" height="1000">
		</canvas>
		<script>
		var c = document. getElementById ("text");
		var ctx = c.getContext('2d') ;
		ctx.font = "100px Brush Script MT";
		ctx.strokeStyle = "green";
		ctx.strokeText ("Prathamesh",250, 150,220);
		ctx.
font = "60px Algerian";
		ctx.strokeStyle = "red";
		ctx.strokeText ("weds", 450, 200,140);
		ctx.font = "80px chiller";
		ctx.fillStyle = "magenta";
		ctx.fillText("Roy", 600, 260, 140);
</script>
</center>
</body>
</html>
